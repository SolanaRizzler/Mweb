<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Dog</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            background: linear-gradient(to right, #E60012 49.7%, #0AB9E6 49.7%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hero {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(to right, #E60012 50%, #0AB9E6 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .hero p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #E60012 50%, #0AB9E6 50%);
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .game-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .game-card h3 {
            margin-bottom: 10px;
        }
        .game-card:nth-child(odd) h3 {
            color: #E60012;
        }
        .game-card:nth-child(even) h3 {
            color: #0AB9E6;
        }
        .game-card p {
            color: #333;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
            color: #E60012;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.postimg.cc/V6KfV73B/Nintendog.png" alt="Nintendo Dog Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Characters</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="hero">
            <h1>Welcome to Nintendo Dog</h1>
            <p>Embark on pawsome adventures with your favorite Nintendo characters!</p>
            <a href="#" class="cta-button">Play Now</a>
        </div>
        
        <div class="game-grid">
            <a href="https://x.com/NintendoDogSol" class="game-card">
                <img src="https://cdn.cms-twdigitalassets.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.2560.png" alt="X">
                <h3>X</h3>
                <p>Follow Us on X</p>
            </a>
            <a href="https://t.me/NintendoDogSol" class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/182px-Telegram_2019_Logo.svg.png" alt="Telegram">
                <h3>Telegram</h3>
                <p>Join our Telegram</p>
            </a>
            <a href="#" class="game-card">
                <img src="https://cdn.prod.website-files.com/6421d264d066fd2b24b91b20/661375b92a7e161501f4b5e5_dexscreener.322a5a2d.png" alt="Dexscreener">
                <h3>Dexscreener</h3>
                <p>Soon Come</p>
            </a>
            <a href="#" class="game-card">
                <img src="https://pump.fun/icon.png?c2a22dd8671140c9" alt="Pump.fun">
                <h3>Pump.fun</h3>
                <p>Send the Chart!</p>
            </a>
        </div>
    </div>
    
    <footer>
        <p>Remember: All dogs go to Nintendo heaven!</p>
    </footer>
</body>
</html>
