<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Dog - Streaming Platform for Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #9146FF;
            --color-secondary: #0E0E10;
            --color-text: #EFEFF1;
            --color-text-muted: #ADADB8;
            --color-background: #18181B;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        header {
            background-color: var(--color-secondary);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            margin: 0;
        }

        nav a {
            color: var(--color-text);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }

        main {
            display: flex;
            padding: 20px;
        }

        .content {
            flex: 1;
            margin-right: 20px;
        }

        .stream-container {
            background-color: var(--color-secondary);
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
            position: relative;
        }

        .stream-info h2 {
            margin: 0 0 10px 0;
        }

        .stream-info p {
            color: var(--color-text-muted);
            margin: 0;
        }

        .sidebar {
            width: 300px;
        }

        .recommended-channels h3, .categories h3 {
            margin-top: 0;
        }

        .channel, .category {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--color-text);
            transition: background-color 0.2s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .channel:hover, .category:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .channel img, .category img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
            background-color: white;
        }

        .channel-info h4, .category-info h4 {
            margin: 0;
            font-size: 16px;
        }

        .channel-info p, .category-info p {
            margin: 0;
            color: var(--color-text-muted);
            font-size: 14px;
        }

        .button {
            background-color: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .button:hover {
            background-color: #772CE8;
        }

        .viewer-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--color-text);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/PxM5FZRj/Twitch-dog-no-bkg.png" alt="Twitch Dog Logo">
            <h1>Twitch Dog</h1>
        </div>
        <nav>
            <a href="#">Browse</a>
            <a href="#">Following</a>
            <a href="#">Discover</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="stream-container">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/Gu66H5zmhkc?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                ></iframe>
                <div class="viewer-count" id="viewerCount">69,420 viewers</div>
            </div>
            <div class="stream-info">
                <h2>Doggo's Playtime Stream</h2>
                <p>Streamer: GoodBoy123 â€¢ Game: Fetch Simulator 2023</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="recommended-channels">
                <h3>Recommended Channels</h3>
                <a href="https://x.com/Cobratate" class="channel">
                    <img src="https://cdn.cms-twdigitalassets.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.2560.png" alt="Twitter X Logo">
                    <div class="channel-info">
                        <h4>Twitter X</h4>
                        <p>Social Media</p>
                    </div>
                </a>
                <a href="https://t.me/TwitchDogOnSol" class="channel">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/182px-Telegram_2019_Logo.svg.png" alt="Telegram Logo">
                    <div class="channel-info">
                        <h4>Telegram</h4>
                        <p>Messaging</p>
                    </div>
                </a>
            </div>
            <div class="categories">
                <h3>Popular Categories</h3>
                <a href="https://dexscreener.com" class="category">
                    <img src="https://cdn.prod.website-files.com/6421d264d066fd2b24b91b20/661375b92a7e161501f4b5e5_dexscreener.322a5a2d.png" alt="DexScreener Logo">
                    <div class="category-info">
                        <h4>DexScreener</h4>
                        <p>42.3K viewers</p>
                    </div>
                </a>
                <a href="https://pump.fun" class="category">
                    <img src="https://pump.fun/icon.png?c2a22dd8671140c9" alt="Pump Fun Logo">
                    <div class="category-info">
                        <h4>Pump Fun</h4>
                        <p>38.7K viewers</p>
                    </div>
                </a>
            </div>
            <button class="button">Start Streaming</button>
        </div>
    </main>

    <script>
        let viewerCount = 69420;
        let lastUpdateTime = Date.now();

        function updateViewerCount() {
            const currentTime = Date.now();
            const timeDiff = (currentTime - lastUpdateTime) / 1000; // Time difference in seconds
            lastUpdateTime = currentTime;

            // Increase viewers by 10-30 per second
            const increase = Math.floor(Math.random() * 21 + 10) * timeDiff;
            viewerCount += increase;

            // Add some small fluctuations
            const fluctuation = Math.floor(Math.random() * 11) - 5; // Random number between -5 and 5
            viewerCount += fluctuation;

            // Round to nearest integer
            viewerCount = Math.round(viewerCount);

            document.getElementById('viewerCount').textContent = viewerCount.toLocaleString() + ' viewers';
        }

        // Update viewer count every 100ms for smoother animation
        setInterval(updateViewerCount, 100);
    </script>
</body>
</html>
