<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moana Lisa - Louvre Exhibit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            background-color: #f0e6d2;
            color: #333;
        }
        .header {
            background-color: #8b0000;
            color: #f0e6d2;
            text-align: center;
            padding: 20px 0;
            font-size: 36px;
            letter-spacing: 2px;
        }
        .exhibit {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .painting-frame {
            background-color: #8b4513;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .painting {
            max-height: 70vh;
            border: 10px solid #d4af37;
        }
        .plaque {
            background-color: #d4af37;
            color: #333;
            padding: 10px 20px;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
        .artist {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        The Louvre Presents
    </header>
    <main class="exhibit">
        <div class="painting-frame">
            <img src="https://i.postimg.cc/zvjnJJ5h/Moanalisa-safe.png" alt="Moana Lisa" class="painting">
            <div class="plaque">
                <h2>Moana Lisa</h2>
                <p>Oil on canvas, c. 2024</p>
                <p class="artist">Artist: Leonardo Da Freaky</p>
            </div>
        </div>
    </main>
</body>
</html>
