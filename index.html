<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorona</title>
    <style>
        @font-face {
            font-family: 'FauxChinese';
            src: url('https://fonts.cdnfonts.com/css/chinese-takeaway') format('woff2');
        }
        body {
            background-color: yellow;
            color: red;
            font-family: 'FauxChinese', 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        #content {
            filter: blur(5px);
            transition: filter 0.5s;
        }
        h1 {
            font-size: 72px;
            margin-top: 20px;
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000;
            color: yellow;
            -webkit-text-stroke: 2px red;
            font-weight: normal;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 48px;
            text-shadow: 2px 2px 0 #000;
            font-weight: normal;
            letter-spacing: 1px;
        }
        #bouncing-image {
            position: absolute;
            top: 50%;
            left: 49.1%; /* Changed from 50% to 45% */
            transform: translate(-50%, -50%);
            width: 1325px;
            height: 1325px;
            animation: bounce 2s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes bounce {
            from { transform: translate(-50%, -55%); }
            to { transform: translate(-50%, -45%); }
        }
        .flag {
            position: absolute;
            width: 50px;
            height: 33px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1200px-Flag_of_the_People%27s_Republic_of_China.svg.png');
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(calc(100vh + 100px)) rotate(360deg); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button img {
            width: 40px;
            height: 40px;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: yellow;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <h1>Sorona</h1>
            <h2>SORONA NUMBAH 1</h2>
        </header>

        <img id="bouncing-image" src="https://i.ibb.co/L6jqX6m/Sorrana.png" alt="Sorrana">

        <div class="button-container">
            <a href="https://x.com/SoranaOnSolana" class="button" target="_blank">
                <img src="https://cdn.cms-twdigitalassets.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.2560.png" alt="X (Twitter)">
            </a>
            <a href="https://t.me/SoranaOnSolana" class="button" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/182px-Telegram_2019_Logo.svg.png" alt="Telegram">
            </a>
            <a href="https://dexscreener.com" class="button" target="_blank">
                <img src="https://docs.dexscreener.com/~gitbook/image?url=https%3A%2F%2F198140802-files.gitbook.io%2F%7E%2Ffiles%2Fv0%2Fb%2Fgitbook-x-prod.appspot.com%2Fo%2Fspaces%252F7OmRM9NOmlC1POtFwsnX%252Ficon%252F6BJXvNUMQSXAtDTzDyBK%252Ficon-512x512.png%3Falt%3Dmedia%26token%3Da7ce263e-0b40-4afb-ae25-eae378aef0ab&width=32&dpr=1&quality=100&sign=2d759e0&sv=1" alt="Dexscreener">
            </a>
            <a href="https://pump.fun" class="button" target="_blank">
                <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=32&q=75" alt="pump.fun">
            </a>
        </div>
    </div>

    <div id="popup" onclick="startAudio()">
        Welcome to Sorana<br>Click here
    </div>

    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'OjNpRbNdR7E',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready
        }

        function startAudio() {
            if (player && player.playVideo) {
                player.playVideo();
            }
            document.getElementById('content').style.filter = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function createFlag() {
            const flag = document.createElement('div');
            flag.classList.add('flag');
            flag.style.left = Math.random() * 100 + 'vw';
            flag.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flag);

            setTimeout(() => {
                flag.remove();
            }, 5000);
        }

        setInterval(createFlag, 500);
    </script>

    <div id="youtube-player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
