<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Dog</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1d28;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-nav {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .connect-wallet {
            color: #ffffff;
            text-decoration: none;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            text-align: center;
        }
        .start-new-coin {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .king-of-hill img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .info-section {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-bottom: 20px;
        }
        .pump-dog-logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .info-text {
            text-align: left;
        }
        .created-by {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #3b82f6; /* Changed to blue */
        }
        .created-by img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .market-cap {
            color: #10b981;
            margin-bottom: 5px;
        }
        .replies {
            margin-bottom: 5px;
        }
        .ticker {
            font-weight: bold;
        }
        .search-container {
            display: flex;
            justify-content: center;
        }
        .search-bar {
            display: flex;
            gap: 10px;
        }
        .search-bar input, .search-bar button, .dropdown select {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #86efac;
            color: #1b1d28;
            border: none;
            border-radius: 5px;
        }
        .search-bar input {
            width: 300px;
        }
        .search-bar button {
            cursor: pointer;
        }
        .terminal-section {
            text-align: left;
        }
        .terminal-text {
            color: #86efac;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #86efac;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .dropdowns {
            display: flex;
            gap: 10px;
        }
        .additional-info {
            margin-top: 20px;
            text-align: left;
        }
        .info-image {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-nav">
                <img src="https://i.postimg.cc/wMdVNryk/Pump-dogg.png" alt="Pump Dog Logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="https://x.com/DogFunOnSolana">[X]</a></li>
                        <li><a href="https://t.me/DogFunOnSol">[Telegram]</a></li>
                        <li><a href="#">[Pump.fun]</a></li>
                        <li><a href="#">[Dexscreener]</a></li>
                    </ul>
                </nav>
            </div>
            <a href="#" class="connect-wallet">[Connect Wallet]</a>
        </header>
        
        <div class="main-content">
            <div class="start-new-coin">[start a new coin]</div>
            <div class="king-of-hill">
                <img src="https://pump.fun/_next/image?url=%2Fking-of-the-hill.png&w=256&q=75" alt="King of the Hill">
            </div>
            <div class="info-section">
                <img src="https://i.postimg.cc/4Nw83yM3/Pump-dog.jpg" alt="Pump Dog Logo" class="pump-dog-logo">
                <div class="info-text">
                    <div class="created-by">
                        Created by
                        <img src="https://pump.mypinata.cloud/ipfs/QmeSzchzEPqCU1jwTnsipwcBAeH7S4bmVvFGfF65iA1BY1?img-width=16&img-dpr=2&img-onerror=redirect" alt="Me">
                        Me
                    </div>
                    <div class="market-cap">market cap: 6.9M</div>
                    <div class="replies">replies 420</div>
                    <div class="ticker">Dog.fun [ticker: PUMP]</div>
                </div>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="search for token">
                    <button>Search</button>
                </div>
            </div>
            <div class="terminal-section">
                <div class="terminal-text">Terminal</div>
                <div class="dropdowns">
                    <div class="dropdown">
                        <select>
                            <option>sort: bump order</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <select>
                            <option>order: desc</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="additional-info">
                <div class="info-section">
                    <img src="https://pump.mypinata.cloud/ipfs/QmTQrP6R7ieRSbKzwzLAy1i8c2U66b7LM6bSUmK1dfYc5b?img-width=256&img-dpr=2&img-onerror=redirect" alt="Additional Info" class="info-image">
                    <div class="info-text">
                        <div class="created-by">
                            Created by
                            <img src="https://pump.mypinata.cloud/ipfs/QmeSzchzEPqCU1jwTnsipwcBAeH7S4bmVvFGfF65iA1BY1?img-width=16&img-dpr=2&img-onerror=redirect" alt="FC3nyV">
                            FC3nyV
                        </div>
                        <div class="market-cap">market cap: 106330.42k</div>
                        <div class="replies">replies: 944</div>
                        <div class="ticker">michi (ticker: $michi)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
